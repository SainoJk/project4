{% extends "network/layout.html" %}
{% block body %}
<form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="newpost" class="form-label">New Post</label>
        <textarea class="form-control" id="txtPost" name="txtPost" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary mb-3">Post</button>
    </div>
</form>
{% endblock %}
